        .btn-upload:hover:not(:disabled) {

        .result.success {

        .result.error {

        .result.info {

        .result h3 {

        .loading {

        .spinner {

        @keyframes spin {

        .progress-bar {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š Excel æ‰¹é‡ä¸Šå‚³</h1>
            <p class="subtitle">å» æ¥­ç¸¾ç®¡ç†ç³»çµ± - å°‡ Excel æª”æ¡ˆä¸Šå‚³åˆ° PostgreSQL</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">é»æ“Šæˆ–æ‹–æ‹½ Excel æª”æ¡ˆåˆ°æ­¤</div>
            <div class="upload-hint">æ”¯æ´ .xlsx, .xls, .csv æ ¼å¼ | å¯åŒæ™‚ä¸Šå‚³å¤šå€‹æª”æ¡ˆ</div>
            <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv">
        </div>
        
        <div class="file-list" id="fileList">
            <div id="fileItems"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-select" onclick="selectFiles()">é¸æ“‡æª”æ¡ˆ</button>
            <button class="btn-upload" id="uploadBtn" onclick="uploadFiles()" disabled>ä¸Šå‚³</button>
            <button class="btn-clear" onclick="clearFiles()">æ¸…ç©º</button>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ä¸Šå‚³ä¸­ï¼Œè«‹ç¨å€™...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        let selectedFiles = [];
        
        // é»æ“Šä¸Šå‚³å€åŸŸé¸æ“‡æª”æ¡ˆ
        uploadArea.addEventListener('click', selectFiles);
        
        // æ‹–æ‹½ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function selectFiles() {
            fileInput.click();
        }
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        function updateFileList() {
            fileItems.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                fileList.classList.remove('show');
                return;
            }
            
            fileList.classList.add('show');
            
            selectedFiles.forEach((file, index) => {
                const size = (file.size / 1024 / 1024).toFixed(2);
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">ğŸ“„ ${file.name}</span>
                    <span class="file-size">${size} MB</span>
                    <button class="remove-btn" onclick="removeFile(${index})">ç§»é™¤</button>
                `;
                fileItems.appendChild(item);
            });
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        function clearFiles() {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            uploadBtn.disabled = true;
            result.style.display = 'none';
        }
        
        function uploadFiles() {
            if (selectedFiles.length === 0) {
                showResult('è«‹é¸æ“‡è‡³å°‘ä¸€å€‹æª”æ¡ˆ', 'error');
                return;
            }
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            loading.style.display = 'block';
            result.style.display = 'none';
            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            progressFill.style.width = '0%';
            
            // æ¨¡æ“¬é€²åº¦æ¢
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 30;
                    progressFill.style.width = Math.min(progress, 90) + '%';
                }
            }, 200);
            
            fetch('/api/upload/excel', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                
                if (Array.isArray(data) && data.length > 0) {
                    const successCount = data.filter(d => d.status === 'success').length;
                    const failCount = data.filter(d => d.status === 'failed').length;
                    
                    let html = `<h3>âœ… ä¸Šå‚³å®Œæˆ</h3>`;
                    html += `<p>æˆåŠŸ: ${successCount} å€‹ | å¤±æ•—: ${failCount} å€‹</p>`;
                    html += `<ul>`;
                    
                    data.forEach(item => {
                        const icon = item.status === 'success' ? 'âœ“' : 'âœ—';
                        html += `<li>${icon} ${item.file_name} - ${item.message || item.status}</li>`;
                    });
                    
                    html += `</ul>`;
                    
                    result.innerHTML = html;
                    result.className = 'result ' + (failCount === 0 ? 'success' : 'info');
                    result.style.display = 'block';
                    
                    if (failCount === 0) {
                        clearFiles();
                    }
                } else if (data.error) {
                    showResult('âŒ ' + data.error, 'error');
                } else {
                    showResult('âŒ ä¸Šå‚³å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                showResult('âŒ ä¸Šå‚³å¤±æ•—: ' + error.message, 'error');
            });
        }
        
        function showResult(message, type) {
            result.innerHTML = `<h3>${type === 'success' ? 'æˆåŠŸ' : type === 'error' ? 'éŒ¯èª¤' : 'è³‡è¨Š'}</h3><p>${message}</p>`;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>
</body>
